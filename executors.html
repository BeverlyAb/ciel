Executors
=========

Executors are components of CIEL that load tasks and execute them.

The following executors are supported in the latest version of CIEL:

* [`environ`](environ)
* [`grab`](grab)
* [`java`](java)
* [`stdinout`](stdinout)
* [`swi`](swi)
* [`sync`](sync)
